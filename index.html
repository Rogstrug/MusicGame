<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" >
    <title>Musicly</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" >
    <link rel="stylesheet" href="sass/sass.css">
    <style></style>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="shortcut icon" type="image/jpg" href="images/icon.png">
</head>


  <body>
    <audio>
        <source src="audio/sound-1.mp3" type="audio/mpeg">
    </audio>
    <audio>
        <source src="audio/sound-2.mp3" type="audio/mpeg">
    </audio>
    <audio>
        <source src="audio/sound-3.mp3" type="audio/mpeg">
    </audio>

    <div id="page-container">
        <div id="content-wrap">
            <h1 class="animate__slow animate__animated animate__fadeInDownBig"><em>Music Game</em></h1>
            <div class="container">
                <img class="animate__infinite	animate__animated  animate__pulse" src="images/body1.png" alt="1">
                <img class="animate__infinite	animate__animated  animate__pulse" src="images/body2.png" alt="2">
                <img class="animate__infinite	animate__animated  animate__pulse" src="images/body3.png" alt="3">
            </div>
            <div class="container">
                <img class="invisible animate__infinite	animate__animated  animate__rubberBand animate__faster	200ms" src="images/audio.png" alt="1">
                <img class="invisible animate__infinite	animate__animated  animate__rubberBand animate__faster	200ms" src="images/audio.png" alt="2">
                <img class="invisible animate__infinite	animate__animated  animate__rubberBand animate__faster	200ms" src="images/audio.png" alt="3">
            </div>
        </div>
        <footer id="footer">
            <em>Karlo Milo≈°, 4.8.2023</em>
        </footer>
      </div>
      <script src="js/index.js"></script>

  </body>
</html>
